<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Databáze knih
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Databáze knih</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-input
    class="search-bar"
    [(ngModel)]="searchTerm"
    (ionChange)="onSearchChange($event)"
    label="Vyhledávání" 
    label-placement="floating" 
    fill="outline"
    placeholder="Zadejte název knihy, autora nebo ISBN">
  </ion-input>

  <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>

  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-thumbnail slot="start">
        <img [src]="getBookCover(book.cover_i)" alt="Book cover">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.title }}</h2>
        <h3>{{ book.author_name?.join(', ') }}</h3>
      </ion-label>

      <ion-button *ngIf="!isBookInLibrary(book)" slot="end" (click)="addToLibrary(book)">
        <ion-icon name="add"></ion-icon>
        Přidat
      </ion-button>
      
      <ion-card *ngIf="isBookInLibrary(book)" slot="end">
        <ion-card-content>
          <ion-icon name="checkmark-outline"></ion-icon>
            Přidáno
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
