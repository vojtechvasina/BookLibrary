<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Databáze knih
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Databáze knih</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>
      {{ scanResult }}
      </ion-card-title>
      <ion-card-subtitle>Scanned code:</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
  <ion-button (click)="scanBarcode()" expand="block" class="ion-padding">Scan barcode</ion-button>


</ion-content>
