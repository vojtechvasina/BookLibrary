<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Moje knihovna
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Moje knihovna</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-thumbnail slot="start">
        <img [src]="'https://covers.openlibrary.org/b/id/' + book.cover_i + '-M.jpg'" alt="Book cover">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.title }}</h2>
        <h3>{{ book.author_name?.join(', ') }}</h3>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="removeBook(book.key)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
